# Subreddits de Reddit
reddit_sources:
  - name: "r/technology"
    subreddit: "technology"
    limit: 10
    
  - name: "r/programming"
    subreddit: "programming"
    limit: 10
    
  - name: "r/Python"
    subreddit: "Python"
    limit: 5
    
  - name: "r/artificial"
    subreddit: "artificial"
    limit: 5

# News API queries
news_api_queries:
  - query: "artificial intelligence"
    language: "es"
    
  - query: "technology"
    language: "es"
    
  - query: "startup"
    language: "es"

# Configuración de filtros
filters:
  min_score: 100  # Mínimo score de Reddit
  max_age_hours: 24  # Máximo 24 horas de antigüedad
  keywords_include:
    - "AI"
    - "Python"
    - "startup"
    - "tecnología"
    - "inteligencia artificial"
    - "machine learning"
    - "blockchain"
    - "crypto"
  keywords_exclude:
    - "NSFW"
    - "offtopic"

