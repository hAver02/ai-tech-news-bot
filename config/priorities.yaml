# Configuración de scoring
scoring:
  min_score: 30              # Puntaje mínimo MÁS ALTO (más estricto)
  title_weight: 3.0          # Multiplicador si keyword está en título (aumentado)
  max_tweets_per_run: 8      # Máximo de tweets a generar por ejecución
  
# Filtros adicionales
filters:
  min_title_length: 20       # Título mínimo en caracteres
  max_title_length: 200      # Título máximo
  max_age_hours: 24          # Máximo 24 horas de antigüedad
  remove_duplicates: true    # Eliminar noticias duplicadas

